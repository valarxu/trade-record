<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交易记录管理系统</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>交易记录管理系统</h1>
      <button id="addRecordBtn" class="btn primary">添加记录</button>
    </header>

    <main>
      <div class="records-container">
        <table id="recordsTable">
          <thead>
            <tr>
              <th>日期</th>
              <th>交易类型</th>
              <th>交易品种</th>
              <th>交易方向</th>
              <th>开仓价格</th>
              <th>平仓价格</th>
              <th>交易手数</th>
              <th>盈亏金额</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="recordsBody">
            <!-- 记录将通过JavaScript动态添加 -->
          </tbody>
        </table>
        <div id="noRecords" class="no-records">暂无交易记录</div>
      </div>
    </main>

    <!-- 添加/编辑记录的模态框 -->
    <div id="recordModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">添加交易记录</h2>
        <form id="recordForm">
          <input type="hidden" id="recordId">
          
          <div class="form-group">
            <label for="date">交易日期</label>
            <input type="date" id="date" required>
          </div>
          
          <div class="form-group">
            <label for="type">交易类型</label>
            <select id="type" required>
              <option value="">请选择</option>
              <option value="期货">期货</option>
              <option value="股票">股票</option>
              <option value="外汇">外汇</option>
              <option value="其他">其他</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="symbol">交易品种</label>
            <input type="text" id="symbol" placeholder="例如：黄金、原油、比特币等" required>
          </div>
          
          <div class="form-group">
            <label for="direction">交易方向</label>
            <select id="direction" required>
              <option value="">请选择</option>
              <option value="多">多</option>
              <option value="空">空</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="openPrice">开仓价格</label>
            <input type="number" id="openPrice" step="0.0001" required>
          </div>
          
          <div class="form-group">
            <label for="closePrice">平仓价格</label>
            <input type="number" id="closePrice" step="0.0001" required>
          </div>
          
          <div class="form-group">
            <label for="volume">交易手数</label>
            <input type="number" id="volume" step="0.01" required>
          </div>
          
          <div class="form-group">
            <label for="profit">盈亏金额</label>
            <input type="number" id="profit" step="0.01" required>
          </div>
          
          <div class="form-group">
            <label for="notes">交易笔记</label>
            <textarea id="notes" rows="3" placeholder="记录交易思路、心得等"></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn">取消</button>
            <button type="submit" class="btn primary">保存</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 确认删除的模态框 -->
    <div id="confirmModal" class="modal">
      <div class="modal-content confirm-modal">
        <h2>确认删除</h2>
        <p>确定要删除这条交易记录吗？此操作不可撤销。</p>
        <div class="form-actions">
          <button type="button" id="cancelDeleteBtn" class="btn">取消</button>
          <button type="button" id="confirmDeleteBtn" class="btn danger">删除</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
